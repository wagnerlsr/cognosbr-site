<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CognosBR - Automação Inteligente para Empresas</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      text-align: center;
      padding: 32px 24px 40px 24px;
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(80, 40, 120, 0.10);
      background: #fff;
    }
    .logo {
      width: 160px;
      margin-bottom: 24px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .brand {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 18px;
      background: linear-gradient(90deg, #6d28d9 0%, #d946ef 60%, #fb923c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .desc {
      font-size: 1.18rem;
      color: #444;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    @media (max-width: 600px) {
      .container {
        padding: 18px 6px 24px 6px;
      }
      .logo {
        width: 110px;
      }
      .brand {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://cdn.abacus.ai/images/c47316aa-69ed-45b9-9b2b-71a63cd22b95.png" alt="Logo CognosBR">
    <div class="brand">CognosBR</div>
    <div class="desc">
      Automatize processos, otimize resultados.<br>
      A <strong>CognosBR</strong> é especialista em automação inteligente para empresas, utilizando Inteligência Artificial de ponta para transformar operações, reduzir custos e impulsionar a eficiência. Descubra como a tecnologia pode revolucionar o seu negócio!
    </div>
  </div>
</body>
</html>
